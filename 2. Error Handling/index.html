<!DOCTYPE html>
<html>

<head>
  <title>PADC Myanmar - Error Handling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div></div>
  <script>
    function randomNumber(a, b) {
      ///
      const result = 2;

      if (result < a || result > b) {
        throw Error("Unexcepted number for the given range returned");
      }

      return result;
    }
    const array = [1, 2, 3, 5];
    try {
      const randomIndex = randomNumber(0, array.length - 1);
      document.querySelector('div').textContent = array[randomIndex];
    } catch (ex) {
      if (ex.message === "Unexcepted number for the given range returned") {
        document.querySelector('div').textContent = "Unexcepted range is given from the randomNumber function"
      }
    }
  </script>
</body>

</html>
