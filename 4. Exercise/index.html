<!DOCTYPE html>
<html>

<head>
  <title>PADC Myanmar - Exercise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #dog-breed {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    #dog-breed li {
      border-radius: 5px;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);
      max-width: 150px;
      margin: 5px;
    }

    #dog-breed li img {
      max-width: 100%;
    }

    #dog-breed li div {
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Create a list of dog breed -->
  <!-- Implement a dog class with image, breed and name as properties -->
  <!-- Implement display method which return div with image, name and breed-->
  <!-- Create 3 dog objects and display inside each li-->
  <ul id="dog-breed">
    <li>First Li</li>
    <li></li>
    <li></li>
  </ul>
  <script>
    class Dog {
      constructor(image, breed, name) {
        this.image = image;
        this.breed = breed;
        this.name = name;
      }

      display() {
        return `
            <div>
                <img src="${this.image}"
                <div>${this.name} - ${this.breed}</div>
            </div>
        `;
      }
    }

    const doga = new Dog("https://embarkvet.com/wp-content/uploads/2018/07/LabradorRetriever_dogdnatest.jpg", "လာဘရာဒေ",
      "Yan Lone");

    const dogb = new Dog("http://www.shwemom.com/wp-content/uploads/dog-ic-4-696x378.jpg", "Another breed",
      "Another Name");

    //select li and insert returned html as object
    document.querySelector('#dog-breed li:first-child').innerHTML = doga.display();

    document.querySelector('#dog-breed li:nth-child(2)').innerHTML = dogb.display();

    document.querySelector('#dog-breed li:last-child').innerHTML = doga.display();
  </script>
</body>

</html>
